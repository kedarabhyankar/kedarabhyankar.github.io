<!--LEVEL 1 HAB Line-->

 <br>

<br>

</div>
<div class="form-group row">
    <label for="switch" class="control-label"><p class="text-info">(L2)Robot 2 has passed Hab Line?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p></label>
    <label class="switch">
        <input type="checkbox" id="robot2passlev2" onclick="robot2platform2()">
        <span class="slider round"></span>

<br>
</div>
<div class="form-group row">
    <label for="switch" class="control-label"><p class="text-info">(L2)Robot 3 has passed Hab Line?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p></label>

</div>
</div>

<div class="form-group col"></div>
<h7>TeleOp/EndGame</h7>
<br>
<h7>-------------------------------------</h7>
<br>
<!--Number of Hatch Panels-->
<div class="form-group row">
    <div class="col-xs-3">
        <label for="switch" class="control-label"><p class="text-info">Number of Hatch Panels Placed</p></label>   
        <input type="number" class="form-control" id="hatchPanelCount" placeholder="0" onchange="incrementInHatchPanel()"> 
    </div>
</div> 
<!--Number of Cargo Drops-->
<div class="form-group row">
    <div class="col-xs-3">
        <label for="switch" class="control-label"><p class="text-info">Number of Cargo Drops Placed</p></label>
        <input type="number" class="form-control" id="cargoDropCount" placeholder="0" onchange="incrementInCargoDrop()">
    </div>
</div>
<!--Climb Bonus(es)-->
<div class="form-group row">
        <label for="switch" class="control-label"><p class="text-info">(L1)Robot 1 ascended to Level 1 HAB?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p></label>
        <label class="switch">
            <input type="checkbox" id="robot1climblev1" onclick="robot1climb1()">
            <span class="slider round"></span>
        </label>
        <br>
    </div>
    <div class="form-group row">
        <label for="switch" class="control-label"><p class="text-info">(L1)Robot 2 ascended to Level 2 HAB?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p></label>
        <label class="switch">
            <input type="checkbox" id="robot2climblev1" onclick="robot2climb2()">
            <span class="slider round"></span>
        </label>
    <br>
    </div>
    <div class="form-group row">
        <label for="switch" class="control-label"><p class="text-info">(L1)Robot 3 ascended to Level 3 HAB?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p></label>
        <label class="switch">
            <input type="checkbox" id="robot3climblev1" onclick="robot3climb3();">
            <span class="slider round"></span>
        </label>
    </div>
<div class="form-group row">
        <label for="switch" class="control-label"><p class="text-info">(L2)Robot 1 ascended to Level 2 HAB?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p></label>
        <label class="switch">
            <input type="checkbox" id="robot1climblev2" onclick="robot1climb2()">
            <span class="slider round"></span>

        <br>
    </div>
    <div class="form-group row">
        <label for="switch" class="control-label"><p class="text-info">(L2)Robot 2 ascended to Level 2 HAB?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p></label>
        <label class="switch">
            <input type="checkbox" id="robot2climblev2" onclick="robot2climb2()">
            <span class="slider round"></span>
        </label>
    <br>
    </div>
    <div class="form-group row">
        <label for="switch" class="control-label"><p class="text-info">(L2)Robot 3 ascended to Level 2 HAB?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p></label>
        <label class="switch">
            <input type="checkbox" id="robot3climblev2" onclick="robot3climb2()">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="form-group row">
        <label for="switch" class="control-label"><p class="text-info">(L3)Robot 1 ascended to Level 3 HAB?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p></label>
        <label class="switch">
            <input type="checkbox" id="robot1climblev3" onclick="robot1climb3()">
            <span class="slider round"></span>
        </label>
        <br>
    </div>
    <div class="form-group row">
        <label for="switch" class="control-label"><p class="text-info">(L3)Robot 2 ascended to Level 3 HAB?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p></label>
        <label class="switch">
            <input type="checkbox" id="robot2climblev3" onclick="robot2climb3()">
            <span class="slider round"></span>
        </label>
    <br>
    </div>
    <div class="form-group row">

        </label>
    </div>
    </td>
    <td>
    <h7>Total Points</h7>
    <h6 id="pointsCount"></h6>
    </td>

    <script>
        // $(document).ready(function(){
        var totalScore = 0;
        var r1p1 = document.getElementById("robot1passlev1");
        var r2p1 = document.getElementById("robot2passlev1");
        var r3p1 = document.getElementById("robot3passlev1");
        var r1p2 = document.getElementById("robot1passlev2");
        var r2p2 = document.getElementById("robot2passlev2");
        var r3p2 = document.getElementById("robot3passlev2");
        var hatchPanelNum = document.getElementById("hatchPanelCount");
        var cargoDropNum = document.getElementById("cargoDropCount");
        var r1c1 = document.getElementById("robot1climblev1");
        var r2c1 = document.getElementById("robot2climblev1");
        var r3c1 = document.getElementById("robot3climblev1");
        var r1c2 = document.getElementById("robot1climblev2");
        var r2c2 = document.getElementById("robot2climblev2");
        var r3c2 = document.getElementById("robot3climblev2");
        var r1c3 = document.getElementById("robot1climblev3");
        var r2c3 = document.getElementById("robot2climblev3");
        var r3c3 = document.getElementById("robot3climblev3");
        // });
    function robot1platform1(){
        if(r1p1.checked){
            totalScore += 3;
        }
        else{
            totalScore -=3;
        }
    }

    function robot2platform1(){
        if(r2p1.checked){
            totalScore += 3;
        }else{
            totalScore -=3;
        }
    }

    function robot3platform1(){
        if(r3p1.checked){
            totalScore += 3;
        }else{
            totalScore -=3;
        }
    }

    function robot1platform2(){
        if(r1p2.checked){
            totalScore += 6;
        }
        else{
            totalScore -=6;
        }
    }

    function robot2platform2(){
        if(r2p2.checked){
            totalScore += 6;
        }else{
            totalScore -=6;
        }
    }

    function robot3platform2(){
        if(r3p2.checked){
            totalScore += 6;
        }else{
            totalScore -= 6;
        }
    }

    function incrementInHatchPanel(){
        var tempTotalHatch = 0;
        tempTotalHatch = totalScore;
        totalScore += (hatchPanelNum*2);
        if(tempTotalHatch > totalScore){
            totalScore -= (hatchPanelNum*4);
        }
    }

    function incrementInCargoDrop(){
        var tempTotalCargo = 0;
        tempTotalCargo = totalScore;
        totalScore += (cargoDropNum*3);
        if(tempTotalCargo > totalScore){
            totalScore -= (cargoDropNum*6);
        }
    }

    function robot1climb1(){
        if(r1c1.checked){
            totalScore += 3;
        }
        else{
            totalScore -=3;
        }
    }

    function robot2climb1(){
        if(r2c1.checked){
            totalScore += 3;
        }else{
            totalScore -=3;
        }
    }

    function robot3climb1(){
        if(r3c1.checked){
            totalScore +=3;
        }else{
            totalScore -=3;
        }
    }

    function robot1climb2(){
        if(r1c2.checked){
            totalScore +=6;
        }else{
            totalScore -=6;
        }
    }

    function robot2climb2(){
        if(r2c2.checked){
            totalScore +=6;
        }else{
            totalScore -=6;
        }
    }

    function robot3climb2(){
        if(r3c2.checked){
            totalScore +=6;
        }else{
            totalScore -=6;
        }
    }

    function robot1climb3(){
        if(r1c3.checked){
            totalScore +=12;
        }else{
            totalScore -=12;
        }
    }

    function robot2climb3(){
        if(r2c3.checked){
            totalScore +=12;
        }else{
            totalScore -=12;
        }
    }

    function robot3climb3(){
        if(r3c3.checked){
            totalScore +=12;
        }else{
            totalScore -=12;
        }
    }

    function displayTotalPoints(){
        document.getElementById("pointsCount").innerHTML = totalScore;
    }
    
    if(!document.hidden){
        displayTotalPoints();
    }
</script>
